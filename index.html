<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseiten</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS Styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007acc, #ee00ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 20px 40px;
      background-color: #00b3b3;
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 500;
      border-radius: 30px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #007acc;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:focus {
      outline: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: white;
      opacity: 0.6;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Unsere Webseiten</h1>

    <div class="buttons">
      <a href="./Projekt_Fabio/formulare/formular.html" class="btn">Fortnite Fanpage by Fabio</a>
      <a href="./Projekt_Benni/preprocessor/index.html" class="btn">VfL Wolfsburg Seite by Benjamin</a>
    </div>
  </div>

  <footer>
  </footer>

</body>
</html>
