<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VfL Wolfsburg</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you will style with CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

<body class="matchcenter">
  <!-- Header Section (Flexbox) -->
  <header class="header">
    <nav class="nav">
      <a href="./index.html">Logo</a>
      <a href="./matchcenter.html">Matchcenter</a>
      <a href="./photos.html">Fotos</a>
      <a href="./geschichte.html">Geschichte</a>
    </nav>
  </header>

  <!-- Main Content Section (Grid) -->
  <div class="main-content">
    <!-- Left Side -->
    <div class="left-side">
      <!-- Next Match -->
      <div class="next-match">
        <div class="match-details">
          <div class="team-logo">
            <!-- Team 1 Logo -->
            <img src="./img/logo-buli/tsghoffenheim.svg" alt="TSG Hoffenheim" width="50" height="50">
          </div>
          <div class="vs">VS</div>
          <div class="team-logo">
            <!-- Team 2 Logo -->
            <img src="./img/logo-buli/vflwolfsburg.svg" alt="VfL Wolfsburg" width="50" height="50">
          </div>
          <div class="match-info">
            <div class="spieltag">Spieltag: 15</div>
            <div class="match-time">Date: 2025-01-10 | Time: 18:30</div>
          </div>
        </div>
      </div>
    
      <!-- Next-Next Match -->
      <div class="next-next-match">
        <div class="match-details">
          <div class="team-logo">
            <!-- Team 1 Logo -->
            <img src="./img/logo-buli/tsghoffenheim.svg" alt="TSG Hoffenheim" width="50" height="50">
          </div>
          <div class="vs">VS</div>
          <div class="team-logo">
            <!-- Team 2 Logo -->
            <img src="./img/logo-buli/vflwolfsburg.svg" alt="VfL Wolfsburg" width="50" height="50">
          </div>
          <div class="match-info">
            <div class="spieltag">Spieltag: 16</div>
            <div class="match-time">Date: 2025-01-15 | Time: 20:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <div class="table">Tabelle</div>
    </div>
  </div>

  <!-- Footer Section (optional, can be added later) -->
  <footer class="footer">
    <!-- Footer content -->
  </footer> 
</body>
</html>
